<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    
   <div class="main">
        <div class="password-container">
            <h2>Password Genarator</h2>
            <div class="input-area">
                <input id="password" type="text" placeholder=" New Password" readonly>
                <i class="fa-sharp fa-solid fa-copy" id="copy"></i>
            </div>
            <div class="input-area">
                <input id="password-characters" type="number" placeholder="Number Of Characters">
            </div>
            <button class="btn-generate">Generate</button>
        </div>
   </div>

   <div class="pass-alert active" id="alert-pass">Copied Password</div>



    <script src="./script.js"></script>
</body>
</html>
